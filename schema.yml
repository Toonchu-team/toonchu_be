          format: email
          minLength: 1
          maxLength: 254
        nick_name:
          type: string
          minLength: 1
          maxLength: 100
        profile_img:
          type: string
          format: binary
          nullable: true
        is_updated:
          type: string
          format: date-time
          nullable: true
      required:
      - email
      - nick_name
    Webtoons:
      type: object
      properties:
        title:
          type: string
          maxLength: 100
        author:
          type: string
          maxLength: 50
        thumbnail:
          type: string
          format: uri
        webtoon_url:
          type: string
          format: uri
          maxLength: 200
        publication_day:
          type: string
          format: date
        platform:
          $ref: '#/components/schemas/PlatformEnum'
        serial_day:
          $ref: '#/components/schemas/SerialDayEnum'
        serialization_cycle:
          $ref: '#/components/schemas/SerializationCycleEnum'
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        tags:
          type: array
          items:
            $ref: '#/components/schemas/Tag'
      required:
      - author
      - created_at
      - platform
      - publication_day
      - serial_day
      - serialization_cycle
      - thumbnail
      - title
      - updated_at
      - webtoon_url
    WebtoonsRequest:
      type: object
      properties:
        title:
          type: string
          minLength: 1
          maxLength: 100
        author:
          type: string
          minLength: 1
          maxLength: 50
        thumbnail:
          type: string
          format: binary
        webtoon_url:
          type: string
          format: uri
          minLength: 1
          maxLength: 200
        publication_day:
          type: string
          format: date
        platform:
          $ref: '#/components/schemas/PlatformEnum'
        serial_day:
          $ref: '#/components/schemas/SerialDayEnum'
        serialization_cycle:
          $ref: '#/components/schemas/SerializationCycleEnum'
        tags:
          type: array
          items:
            $ref: '#/components/schemas/TagRequest'
      required:
      - author
      - platform
      - publication_day
      - serial_day
      - serialization_cycle
      - thumbnail
      - title
      - webtoon_url
